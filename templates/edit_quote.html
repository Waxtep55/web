{% extends 'index.html' %}

{% block title %}Редактирование цитаты - Цитатник.ру{% endblock %}

{% block authorizaton %}
<a href="/create_quote">Добавить цитату</a>
<a href="/favourite">Избранное</a>
<a href="/logout">Выход</a>
{% endblock %}

{% block main %}
<div class="form_create">
    <b>Редактирование цитаты</b><br><br>
    <form method="post">
        <label for="text">Текст цитаты</label><br>
        <textarea name="text" id="text">{{ quote.text }}</textarea><br>
        <label for="author">Автор</label><br>
        <input type="text" id="author" name="author" value="{{ quote.author }}"><br>
        <label for="composition">Произведение</label><br>
        <input type="text" id="composition" name="composition" value="{{ quote.composition }}"><br>
        <label for="character">Персонаж</label><br>
        <input type="text" id="character" name="character" value="{{ quote.character }}"><br>
        <input type="submit" class="button" value="Сохранить изменения">
    </form>
</div>
{% endblock %}
