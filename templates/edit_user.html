{% extends 'index.html' %}

{% block title %}Редактирование пользователя - Цитатник.ру{% endblock %}

{% block authorizaton %}
<a href="/user_moderation">Модерация пользователей</a>
<a href="/create_quote">Добавить цитату</a>
<a href="/favourite">Избранное</a>
<a href="/logout">Выход</a>
{% endblock %}

{% block main %}
<div class="form_create">
    <b>Редактирование пользователя</b><br><br>
    <form method="post">
        <label for="login">Логин</label><br>
        <input type="text" id="login" name="login" value="{{ user.login }}" required><br>

        <label for="email">Почта</label><br>
        <input type="email" id="email" name="email" value="{{ user.email }}" required><br>

        <label for="password">Пароль</label><br>
        <input type="password" id="password" name="password"><br>

        <label for="admin">Администратор</label><br>
        <input type="checkbox" id="admin" name="admin" {% if user.admin %}checked{% endif %}><br>

        <input type="submit" class="button" value="Сохранить изменения">
    </form>
</div>
{% endblock %}
